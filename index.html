<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Machine Specialties</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/ams-logo.png" alt="">
        </div>
    </header>
    <article class="content">
        <hr class="divide">
        <div class="cards">
            <div class="card">
                <h2>Performance Engines</h2>
                <img src="./img/race-motor.png" alt="Race Motor">
            </div>
            <div class="card">
                <h2>Heavy Duty Eqquipment</h2>
                <div class="multi-img">
                    <img src="./img/diesel-motor.png" alt="Disel Motor">
                    <img src="./img/hydraulic-ram-temp.png" alt="">
                </div>
            </div>
            <div class="card">
                <h2>CNC Machining</h2>
                <img src="./img/rotler-temp-cnc.png" alt="CNC Machine">
            </div>
        </div>
    </article>
</body>
</html>
